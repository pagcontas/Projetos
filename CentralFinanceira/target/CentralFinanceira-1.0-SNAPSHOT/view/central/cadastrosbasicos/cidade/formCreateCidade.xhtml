<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateCidade" styleClass="form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

               <div class="container-fluid">
                    <div class="row">
                         <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="nome" value="* #{msg['cidade.nome']}:" />
                            <p:inputText id="nome" value="#{cidadeMB.entity.nome}" maxlength="50"  styleClass="form-control"  />
                        </div>
                         <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="codigoibge" value="#{msg['cidade.codigoibge']}:" />
                            <p:inputMask id="codigoibge" mask="9?999999999" placeHolder="" value="#{cidadeMB.entity.codigoibge}" styleClass="form-control" />
                        </div>
                         <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="uf" value="#{msg['cidade.uf']}:" />
                            <h:selectOneMenu id="uf" value="#{cidadeMB.entity.uf}" converter="entityConverter" styleClass="form-control" >
                                <x:initializer/>
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{findAllBean.get(classMB.uf)}" 
                                               var="uf"
                                               itemLabel="#{uf}"/>
                            </h:selectOneMenu>
                        </div>

                    </div>
                </div>
          </p:fieldset>
          <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
          <div class="uix-center">
              <x:securityArea rolesAllowed="cidade.create">
                   <p:commandButton process="@form" update="@form" action="#{cidadeMB.save}" value="#{xmsg['save']}" />
              </x:securityArea>
              <x:securityArea rolesAllowed="cidade.audit">
                   <x:audit for="#{cidadeMB.entity}"/>
              </x:securityArea>
          </div>
       </h:form>

</ui:composition>
