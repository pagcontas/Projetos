<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateConveniocredigi" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="id" value="#{msg['conveniocredigi.id']}:" />
                         <p:inputMask id="id" mask="9?999999999" placeHolder="" value="#{conveniocredigiMB.entity.id}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['conveniocredigi.nome']}:" />
                         <p:inputText id="nome" value="#{conveniocredigiMB.entity.nome}" maxlength="50"  styleClass="form-control"  />
                     </div>
                     <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tarifa:input" value="#{msg['convenioRecarga.tarifa']}:" />
                         <x:inputNumber id="tarifa" value="#{conveniocredigiMB.entity.tarifa}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="conveniocredigi.create">
                <p:commandButton process="@form" update="@form" action="#{conveniocredigiMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="conveniocredigi.audit">
                <x:audit for="#{conveniocredigiMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
