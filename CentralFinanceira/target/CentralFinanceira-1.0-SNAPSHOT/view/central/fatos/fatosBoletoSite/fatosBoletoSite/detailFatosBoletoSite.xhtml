<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailFatosBoletoSite" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['fatosBoletoSite.qtd']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{fatosBoletoSiteMB.entity.qtd}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['fatosBoletoSite.periodo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{fatosBoletoSiteMB.entity.periodo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['fatosBoletoSite.arrecadado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{fatosBoletoSiteMB.entity.arrecadado}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['fatosBoletoSite.unitarioconvenio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{fatosBoletoSiteMB.entity.unitarioconvenio}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['fatosBoletoSite.unitarioloja']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{fatosBoletoSiteMB.entity.unitarioloja}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['fatosBoletoSite.loja']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{fatosBoletoSiteMB.entity.loja}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['fatosBoletoSite.convenioboleto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{fatosBoletoSiteMB.entity.conveniosite}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetFatosBoletoSiteDetail').hide()" />
            <x:securityArea rolesAllowed="fatosBoletoSite.audit">
                <x:audit for="#{fatosBoletoSiteMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
