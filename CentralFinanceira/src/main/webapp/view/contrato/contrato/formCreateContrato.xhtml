<ui:composition  xmlns="http://www.w3.org/1999/xhtml"

    <h:form id="formCreateContrato" > 
        <x:modalMessages autoUpdate="true"/>

            <p:tab title="Informações Cadastrais">

                    <p:fieldset legend="Dados Básicos">

                                    <h:outputLabel value="*#{msg['fatosBoletos.loja']}:"/>

                                    <p:autoComplete value="#{contratoMB.entity.loja}" requiredMessage="O campo Loja é Obrigatório!"

                                                    completeMethod="#{lojaMB.consultarLoja}" styleClass="uix-autocomplete" 

                                                    minQueryLength="1" forceSelection="true"

                                                    var="p" itemLabel="#{p.nome}" itemValue="#{p}" converter="entityConverter"> 
                                        <x:initializer/>
                                        <p:column> 

                                            <h:outputText value="#{p.id} - #{p.nome}"/>

                                        </p:column> 

                                    </p:autoComplete>

                                </div>

                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="ramoAtividades" value="* #{msg['contrato.ramoAtividades']}:" />

                                    </p:calendar>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">

                                    <p:calendar id="dataInstalacao" value="#{contratoMB.entity.dataInstalacao}"

                                    <p:calendar id="dataConsulta" value="#{contratoMB.entity.dataConsulta}"

                                        <x:mask/>
                                    </p:calendar>
                                </div>

                                    <x:inputNumber id="metaCreditosDigitais" value="#{contratoMB.entity.metaCreditosDigitais}" styleClass="form-control"/>
                                </div>

                                        <label>
                                            <h:selectBooleanCheckbox id="ativo" value="#{contratoMB.entity.ativo}" />
                                            #{msg['contrato.ativo']}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </p:fieldset>

                                    </div>

                        </div>

                    </p:fieldset>
                    <p:fieldset legend="Telefones">

                        <div class="container-fluid">
                            <div class="row">
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">

                                    <h:outputLabel for="funcSegASextAbert" value="#{msg['contrato.funcSegASextAbert']}:" />

                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="funcSegASextFechar" value="#{msg['contrato.funcSegASextFechar']}:" />

            <p:tab title="Informações Pessoais Proprietário">
                <h:panelGroup id="panelTabInforPro">

                            <div class="row">

                                    <p:inputText id="slogan" value="#{contratoMB.entity.slogan}" maxlength="50"  styleClass="form-control"  />
                                </div>
                            </div>

                        </div>

                    </p:fieldset>
                </h:panelGroup>
            </p:tab>

            <p:tab title="Informações da Equipe">
                <h:panelGroup id="panelTabEquipe">

                    <div class="container-fluid">
                        <div class="row">

                            <h:panelGroup id="panelEquipe">
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="cargoEq" value="Cargo:" />
                                    <p:inputText id="cargoEq" value="#{contratoMB.equipe.cargo}" styleClass="form-control"  />
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="nomeEq" value="* Nome:" />
                                    <p:inputText id="nomeEq" value="#{contratoMB.equipe.nome}" styleClass="form-control"  />
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="dataNascEquip" value="Data Nascimento:" />
                                    <p:calendar id="dataNascEquip" value="#{contratoMB.equipe.dataNascimento}" 
                                                showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                        <x:mask/>
                                    </p:calendar>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="telefoneEq" value="* Telefone:" />
                                    <p:inputMask id="telefoneEq" value="#{contratoMB.equipe.telefone}" mask="(99) 99999-9999"  styleClass="form-control"  />
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="celularEq" value="Celular:" />
                                    <p:inputMask id="celularEq" value="#{contratoMB.equipe.celular}" mask="(99) 99999-9999"  styleClass="form-control"  />

                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="emailEq" value="Email:" />
                                    <p:inputText id="emailEq" value="#{contratoMB.equipe.email}" styleClass="form-control"  />
                                </div>

                            </h:panelGroup>
                        </div>
                        <p:separator/>
                        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
                        <div class="uix-center">
                            <p:commandButton process="@this :formCreateContrato:tabGeral:panelTabEquipe" update=":formCreateContrato:tabGeral:panelTabEquipe" value="Adicionar" 
                                             action="#{contratoMB.addItemLista()}"/>
                        </div>
                        <br/>
                        <div class="row">
                            <p:dataTable var="equipe" value="#{contratoMB.entity.equipes}" id="tableEquipe">
                                <x:initializer/>
                                <p:column styleClass="uix-datatable-index">
                                    <h:outputText value="#{index+1}"/>
                                </p:column>
                                <p:column headerText="Cargo" >
                                    <h:outputText value="#{equipe.cargo}" />
                                </p:column>
                                <p:column headerText="Nome">
                                    <h:outputText value="#{equipe.nome}" />
                                </p:column>

                                <p:column headerText="Data de Nascimento" style="text-align: center;">
                                    <h:outputText value="#{equipe.dataNascimento}">
                                        <f:convertDateTime />
                                    </h:outputText>
                                </p:column>                            
                                <p:column headerText="Telefone" style="text-align: center;">
                                    <h:outputText value="#{equipe.telefone}" />
                                </p:column>
                                <p:column headerText="Celular" style="text-align: center;">
                                    <h:outputText value="#{equipe.celular}"/>
                                </p:column>

                                <p:column headerText="Email">
                                    <h:outputText value="#{equipe.email}"/>
                                </p:column>                  
                                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                                    <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" 
                                                     action="#{contratoMB.removerItemLista(equipe)}" update=":formCreateContrato:tabGeral:tableEquipe">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>

                    </div>
                </h:panelGroup> 
            </p:tab>

        </p:tabView>
 

        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="contrato.create">
                <p:commandButton process="@this formCreateContrato:tabGeral:panelTabInforCadastrais formCreateContrato:tabGeral:panelTabInforPro formCreateContrato:tabGeral:panelTabInforSoc formCreateContrato:tabGeral:panelTabRefBanc formCreateContrato:tabGeral:panelTabDadosPropag" update="@form" action="#{contratoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="contrato.audit">
                <x:audit for="#{contratoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
