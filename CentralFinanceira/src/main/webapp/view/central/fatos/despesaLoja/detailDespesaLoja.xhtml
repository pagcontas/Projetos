<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailDespesaLoja" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['despesaLoja.loja']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{despesaLojaMB.entity.loja}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['despesaLoja.tipoDespesa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{despesaLojaMB.entity.tipoDespesa}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['despesaLoja.periodo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{despesaLojaMB.entity.periodo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['despesaLoja.total']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{despesaLojaMB.entity.total}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDespesaLojaDetail').hide()" />
            <x:securityArea rolesAllowed="despesaLoja.audit">
                <x:audit for="#{despesaLojaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
