<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateTipoFloat" styleClass="form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

               <div class="container-fluid">
                    <div class="row">
                         <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="descricao" value="* #{msg['tipoFloat.descricao']}:" />
                            <p:inputText id="descricao" value="#{tipoFloatMB.entity.descricao}" maxlength="50"  styleClass="form-control"  />
                        </div>
                         <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="sigla" value="* #{msg['tipoFloat.sigla']}:" />
                            <p:inputText id="sigla" value="#{tipoFloatMB.entity.sigla}" maxlength="1"  styleClass="form-control"  />
                        </div>

                    </div>
                </div>
          </p:fieldset>
          <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
          <div class="uix-center">
              <x:securityArea rolesAllowed="tipoFloat.create">
                   <p:commandButton process="@form" update="@form" action="#{tipoFloatMB.save}" value="#{xmsg['save']}" />
              </x:securityArea>
              <x:securityArea rolesAllowed="tipoFloat.audit">
                   <x:audit for="#{tipoFloatMB.entity}"/>
              </x:securityArea>
          </div>
       </h:form>

</ui:composition>
