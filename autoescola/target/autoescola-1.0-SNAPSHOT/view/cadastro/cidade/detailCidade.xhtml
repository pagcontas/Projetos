<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailCidade" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cidade.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cidadeMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cidade.estado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cidadeMB.entity.estado.nome}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="widgetCidadeDetail.hide()" />
            <x:securityArea rolesAllowed="cidade.audit">
                <x:audit for="#{cidadeMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
