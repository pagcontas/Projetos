<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailContaBancaria" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contaBancaria.loja']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contaBancariaMB.entity.loja}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contaBancaria.banco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contaBancariaMB.entity.banco}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contaBancaria.nomeTitularConta']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contaBancariaMB.entity.nomeTitularConta}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contaBancaria.conta']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contaBancariaMB.entity.conta}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contaBancaria.agencia']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contaBancariaMB.entity.agencia}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contaBancaria.tipo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contaBancariaMB.entity.tipo}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetContaBancariaDetail').hide()" />
            <x:securityArea rolesAllowed="contaBancaria.audit">
                <x:audit for="#{contaBancariaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
