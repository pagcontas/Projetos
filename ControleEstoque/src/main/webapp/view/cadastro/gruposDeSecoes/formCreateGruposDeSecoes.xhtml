<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateGruposDeSecoes" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="secao" value="* #{msg['gruposDeSecoes.secao']}:" />
                         <h:selectOneMenu id="secao" value="#{gruposDeSecoesMB.entity.secao}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.secoesProduto)}" 
                                            var="secoesProduto"
                                            itemLabel="#{secoesProduto.codigo} - #{secoesProduto.descricao}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* #{msg['gruposDeSecoes.codigo']}:" />
                         <p:inputText id="codigo" value="#{gruposDeSecoesMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="descricao" value="* #{msg['gruposDeSecoes.descricao']}:" />
                         <p:inputText id="descricao" value="#{gruposDeSecoesMB.entity.descricao}" maxlength="50"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="gruposDeSecoes.create">
                <p:commandButton process="@form" update="@form" action="#{gruposDeSecoesMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="gruposDeSecoes.audit">
                <x:audit for="#{gruposDeSecoesMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
