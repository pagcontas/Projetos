<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateNaturezasDeOperacoes" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="empresa" value="* #{msg['venda.loja']}:" />
                        <h:selectOneMenu id="empresa" value="#{naturezasDeOperacoesMB.entity.loja}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.loja_Filial)}" 
                                           var="loja_Filial"
                                           itemLabel="#{loja_Filial}"/>
                        </h:selectOneMenu>
                    </div> 
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* #{msg['naturezasDeOperacoes.codigo']}:" />
                        <p:inputMask id="codigo" mask="9?999999999" placeHolder="" value="#{naturezasDeOperacoesMB.entity.codigo}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['naturezasDeOperacoes.nome']}:" />
                        <p:inputText id="nome" value="#{naturezasDeOperacoesMB.entity.nome}" maxlength="50"  styleClass="form-control"  />
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="naturezasDeOperacoes.create">
                <p:commandButton process="@form" update="@form" action="#{naturezasDeOperacoesMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="naturezasDeOperacoes.audit">
                <x:audit for="#{naturezasDeOperacoesMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
