<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateSituacaoTributaria" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* #{msg['situacaoTributaria.codigo']}:" />
                         <p:inputMask id="codigo" mask="9?999999999" placeHolder="" value="#{situacaoTributariaMB.entity.codigo}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="descricao" value="* #{msg['situacaoTributaria.descricao']}:" />
                         <p:inputText id="descricao" value="#{situacaoTributariaMB.entity.descricao}" maxlength="200"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="situacaoTributaria.create">
                <p:commandButton process="@form" update="@form" action="#{situacaoTributariaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="situacaoTributaria.audit">
                <x:audit for="#{situacaoTributariaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
