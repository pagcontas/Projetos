<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formConfirmaNotaFiscal" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">

                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel for="protocolo" value="Número de Protocolo:" />
                    <p:inputMask id="protocolo" mask = "9?999999999999999" value="#{notaFiscalMB.notaConfirmada.protocolo}" styleClass="form-control"  >
                    </p:inputMask>
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel for="emissao" value="Data de Emissão da Nota" />
                    <p:calendar id="emissao" value="#{notaFiscalMB.notaConfirmada.dataEmissao}" 
                                showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                        <x:mask/>
                    </p:calendar>
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel for="horaEmissao" value="Horário de Emissão da Nota:" />
                    <p:calendar id="horaEmissao" value="#{notaFiscalMB.notaConfirmada.horaEmissao}" 
                                showOn="button" pattern="HH:mm" timeOnly="true" styleClass="uix-calendar">
                        <x:mask/>
                    </p:calendar>
                </div>

            </div>
        </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton value="Salvar" title="Salvar" oncomplete="PF('widgetConfirmaNotaFiscal').hide()"
                             ajax="false" update=":formListNotaFiscal:dataTableNotaFiscal" process="@form"  action="#{notaFiscalMB.confirmarNota()}">
            </p:commandButton>
        </div>
    </h:form>
</ui:composition>
