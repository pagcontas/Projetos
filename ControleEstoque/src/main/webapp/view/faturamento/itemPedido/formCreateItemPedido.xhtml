<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateItemPedido" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="pedido" value="#{msg['itemPedido.pedido']}:" />
                         <h:selectOneMenu id="pedido" value="#{itemPedidoMB.entity.pedido}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.pedido)}" 
                                            var="pedido"
                                            itemLabel="#{pedido}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="produtoTem" value="* #{msg['itemPedido.produtoTem']}:" />
                         <h:selectOneMenu id="produtoTem" value="#{itemPedidoMB.entity.produtoTem}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.produtoTemp)}" 
                                            var="produtoTemp"
                                            itemLabel="#{produtoTemp}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="qtd" value="* #{msg['itemPedido.qtd']}:" />
                         <p:inputMask id="qtd" mask="9?999999999" placeHolder="" value="#{itemPedidoMB.entity.qtd}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valorUnitario:input" value="* #{msg['itemPedido.valorUnitario']}:" />
                         <x:inputNumber id="valorUnitario" value="#{itemPedidoMB.entity.valorUnitario}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="itemPedido.create">
                <p:commandButton process="@form" update="@form" action="#{itemPedidoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="itemPedido.audit">
                <x:audit for="#{itemPedidoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
