<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateBanco" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['banco.nome']}:" />
                         <p:inputText id="nome" value="#{bancoMB.entity.nome}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="sigla" value="* #{msg['banco.sigla']}:" />
                         <p:inputText id="sigla" value="#{bancoMB.entity.sigla}" maxlength="50"  styleClass="form-control"  />
                     </div>
                     <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="cidade" value="* Cidade:" />
                            <h:selectOneMenu id="cidade" value="#{bancoMB.entity.cidade}" converter="entityConverter" styleClass="form-control" >
                                <x:initializer/>
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                               var="cidade"
                                               itemLabel="#{cidade.nome}"/>
                            </h:selectOneMenu>
                        </div>
                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="banco.create">
                <p:commandButton process="@form" update="@form" action="#{bancoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="banco.audit">
                <x:audit for="#{bancoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
