<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateContaBancaria" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="loja" value="* #{msg['contaBancaria.loja']}:" />
                         <h:selectOneMenu id="loja" value="#{contaBancariaMB.entity.loja}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.loja_Filial)}" 
                                            var="loja_Filial"
                                            itemLabel="#{loja_Filial}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="banco" value="* #{msg['contaBancaria.banco']}:" />
                         <h:selectOneMenu id="banco" value="#{contaBancariaMB.entity.banco}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.banco)}" 
                                            var="banco"
                                            itemLabel="#{banco}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nomeTitularConta" value="* #{msg['contaBancaria.nomeTitularConta']}:" />
                         <p:inputText id="nomeTitularConta" value="#{contaBancariaMB.entity.nomeTitularConta}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="conta" value="* #{msg['contaBancaria.conta']}:" />
                         <p:inputText id="conta" value="#{contaBancariaMB.entity.conta}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="agencia" value="* #{msg['contaBancaria.agencia']}:" />
                         <p:inputText id="agencia" value="#{contaBancariaMB.entity.agencia}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tipo" value="* #{msg['contaBancaria.tipo']}:" />
                         <h:selectOneMenu id="tipo" value="#{contaBancariaMB.entity.tipo}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoDeConta)}" 
                                            var="tipoDeConta"
                                            itemLabel="#{tipoDeConta}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="contaBancaria.create">
                <p:commandButton process="@form" update="@form" action="#{contaBancariaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="contaBancaria.audit">
                <x:audit for="#{contaBancariaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
