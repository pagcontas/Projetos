<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailPedido" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.loja']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.loja}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.numeroPedido']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.id}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.fornecedor']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.fornecedor}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.dataPedido']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.dataPedido}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.dataPrevista']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.dataPrevista}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.formaPagamento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.formaPagamento}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.valorMercadoria']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.valorMercadoria}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.valorDoFrete']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.valorDoFrete}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.valorDaNota']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.valorDaNota}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetPedidoDetail').hide()" />
            <x:securityArea rolesAllowed="pedido.audit">
                <x:audit for="#{pedidoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
