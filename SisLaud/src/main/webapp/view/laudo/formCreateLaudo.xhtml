<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateLaudo" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['laudo.nome']}:" />
                        <p:inputText id="nome" value="#{laudoMB.entity.nome}" maxlength="200"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cidade" value="* #{msg['laudo.cidade']}:" />
                        <p:inputText id="cidade" value="#{laudoMB.entity.cidade}" maxlength="200"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="pais" value="* #{msg['laudo.pais']}:" />
                        <p:inputText id="pais" value="#{laudoMB.entity.pais}" maxlength="200"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataCadastro" value="* #{msg['laudo.dataCadastro']}:" />
                        <p:calendar id="dataCadastro" value="#{laudoMB.entity.dataCadastro}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <p:fileUpload fileUploadListener="#{LocalMB.handleFileUpload}" mode="advanced" dragDropSupport="false" 
                                      sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="laudo.create">
                <p:commandButton process="@form" update="@form" action="#{laudoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="laudo.audit">
                <x:audit for="#{laudoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
